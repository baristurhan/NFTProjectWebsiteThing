<!DOCTYPE html>
<html>
<style>
	body {
	  	background-color: #f6fdf3;
	}
	
	h1 {
  		font-size: 300%;
  		font-weight: 700;
  		color: #5a74f4;
  		font-family: Noto Sans;
  		margin-block-start:0.1em;
  		margin-block-end: 0em;
  		text-align: center;
	}

	h2 {
  		font-size: 225%;
  		color: #5a74f4;
  		font-family: Cairo;
  		font-weight: 300;
  		margin-block-start: 0em;
  		margin-block-end: 0em;
  		text-align: center;
	}
	
	p {
		font-size: 150%;
		color: #5a74f4;
		font-family: Noto Sans;
		margin: 0px;
		margin-top: 0px;
	}
	
	img {
		padding: 0px;
        width: 100%;
        height: 100%;
	}
	
	.c {
		text-align: center;
		color: #5a74f4;
	}
	
	.row {
    	line-height: 0;
	}
	
	.grid-container {
	  display: grid;
	  grid-template-columns: auto auto;
	  grid-column-gap: 2.5%;
	  grid-row-gap: 1%;
	  margin: 0 auto;
	  padding-bottom: 2%;
	}

	.grid-item {
	  background-color: #f6fdf3;
	  border: 2px solid #5a74f4;
	  padding: 0px;
	  margin: 0px;
	  font-size: 30px;
	  text-align: center;
	}
	.ee {
		background-color: #f6fdf3;
		width: 100%;
		padding = 0px;
		margin = 0px;
	}
	
	.ff {
		background-color: #f6fdf3;
		width: 100%;
		padding = 0px;
		margin = 0px;
	}
	
	
</style>

<head>
