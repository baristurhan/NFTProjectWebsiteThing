<!DOCTYPE html>
<html>
<style>
	body {

	}

	h1 {
  		font-size: 300%;
  		font-weight: 700;
  		color: #FFFCF6;
  		font-family: Noto Sans;
  		margin-block-start:0.1em;

	h2 {

	p {

	.row {

	.grid-container {

	.grid-item {

	  margin: 0px;
	  font-size: 30px;
	  text-align: center;
	}
	.ee {
		background-color: #FFFCF6;
		width: 100%;
		padding = 0px;
		margin = 0px;
	}

	.ff {
		background-color: #FFFCF6;

	}


</style>
